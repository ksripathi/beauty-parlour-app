apiVersion: apps/v1
kind: Deployment
metadata:
  name: beauty-parlour-app
  labels:
    app: flask
    tier: beauty-parlour-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
      tier: beauty-parlour-app
  # The template tells you what pods are used inside the deployment
  template:
    metadata:
      labels:
        app: flask
        tier: beauty-parlour-app
    spec:
      # This tells you what docker container should be running inside a pod
      containers:
      - name: beauty-parlour-app
        image: mrasap/flask
        ports:
        - containerPort: 8081
        # These probes are used to check whether it is still alive
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 30
